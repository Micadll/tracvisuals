<!doctype html>
<html lang="pt-BR">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Entrar no Discord</title>
  <meta http-equiv="refresh" content="0;url=https://discord.gg/7F9ETCXTQr" />
  <style>
    :root{--bg:#0b0f14;--card:#0f1720;--accent:#f25858;--muted:#9aa4b2}
    html,body{height:100%;margin:0;font-family:Inter,system-ui,Arial,sans-serif;background:linear-gradient(135deg,#06121a 0%, #081824 100%);color:#e6eef6}
    .center{height:100%;display:flex;align-items:center;justify-content:center;padding:24px}
    .card{background:linear-gradient(180deg, rgba(255,255,255,0.02), rgba(255,255,255,0.01));border-radius:14px;padding:28px 36px;box-shadow:0 8px 30px rgba(2,6,23,0.6);max-width:520px;width:100%;text-align:center}
    h1{margin:0 0 6px;font-size:20px}
    p{margin:0 0 16px;color:var(--muted)}
    .btn{display:inline-block;padding:10px 16px;border-radius:10px;background:var(--accent);color:white;text-decoration:none;font-weight:600;box-shadow:0 6px 18px rgba(88,101,242,0.18)}
    .small{font-size:13px;color:var(--muted);margin-top:12px}
    .link{color:var(--accent);word-break:break-all}
  </style>
  <script>
    (function(){
      try{window.location.replace('https://tracvisuals.vercel.app/');}catch(e){}
    })();
  </script>
</head>
<body>
  <div class="center">
    <div class="card">
      <h1>Redirecionando para o Discord...</h1>
      <p class="small">Se o redirecionamento automático não funcionar, clique no botão abaixo.</p>
      <a class="btn" href="https://tracvisuals.vercel.app/" target="_blank" rel="noopener noreferrer">Ir para o servidor</a>
      <div class="small" style="margin-top:16px">Ou copie o link: <br/><span class="link">https://tracvisuals.vercel.app/</span></div>
    </div>
  </div>
</body>
</html>
